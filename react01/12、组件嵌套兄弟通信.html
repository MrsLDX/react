<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 提供React对象 -->
  <script src="../base/react.min.js"></script>
  <!-- 提供ReactDOM对象 -->
  <script src="../base/react-dom.min.js"></script>
  <!-- 帮助浏览器解析jsx(javascriptxml) -->
  <script src="../base/browser.min.js"></script>
  <title>Document</title>
  <style>
    .test{
      width:100px;
      height:100px;
      background:red;
    }
  </style>
</head>
<body>
  <div id='app'>
  </div>
  <script type='text/babel'>
    //创建一个组件 ，是一个虚拟dom
    let Father=React.createClass({
      getInitialState(){
        return{
          show:false
        }
      },
      toggle(){
        this.setState({show:!this.state.show})
      },
      render(){
        return(
          <div>
            <h3>这是是父组件</h3>  
            <Son1 fafun={this.toggle}></Son1>
            <Son2 show={this.state.show}></Son2>
          </div>
        )
      }
    })
    let Son1=React.createClass({
      render(){
        return(
          <div>
            <h3>这是是son1组件</h3>  
            <button onClick={this.props.fafun}>son1btn</button>
          </div>
        )
      }
    })
    let Son2=React.createClass({
      render(){
        return(
          <div>
            <h3>这是是son2组件</h3>  
            {!this.props.show||<div className='test'></div>}
          </div>
        )
      }
    })
    //渲染组件 ,将虚拟dom转换为真实dom
    ReactDOM.render(<Father/>,app)
  </script>
</body>
</html>
